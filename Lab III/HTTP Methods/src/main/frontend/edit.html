<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Bolsa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Bolsas de Luxo</h1>
      <p>Revista de Moda Exclusiva</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Visualizar Bolsas</a></li>
        <li><a href="create.html">Adicionar Nova Bolsa</a></li>
        <li><a href="edit.html">Editar Bolsas</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Editar Bolsa</h2>
    <form id="edit-bolsa-form">
      <input type="hidden" id="edit-bolsa-index">
      <input type="text" id="edit-bolsa-name" placeholder="Nome da Bolsa" required>
      <input type="text" id="edit-bolsa-price" placeholder="Preço da Bolsa" required>
      <input type="text" id="edit-bolsa-image" placeholder="URL da Imagem" required>
      <button type="submit">Salvar Alterações</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Bolsas de Luxo - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
