<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Bolsas de Luxo</h1>
      <p>Revista de Moda Exclusiva</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Visualizar Bolsas</a></li>
        <li><a href="create.html">Adicionar Nova Bolsa</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Editar Bolsa</h2>
    <form id="edit-bolsa-form" class="bolsa-form">
      <div class="form-group">
        <label for="edit-bolsa-name">Nome da Bolsa</label>
        <input type="text" id="edit-bolsa-name" placeholder="Digite o nome da bolsa" required>
      </div>
      <div class="form-group">
        <label for="edit-bolsa-price">Preço da Bolsa</label>
        <input type="number" id="edit-bolsa-price" step="0.01" placeholder="Digite o preço da bolsa" required>
      </div>
      <div class="form-group">
        <label for="edit-bolsa-image">URL da Imagem</label>
        <input type="url" id="edit-bolsa-image" placeholder="URL da imagem" required>
      </div>
      <input type="hidden" id="edit-bolsa-index">
      <button type="submit">Salvar Alterações</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Bolsas de Luxo - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
